# Workspaces
workspace_limit     = 4
# focus_mode        = default
# focus_close       = previous
# focus_close_wrap  = 1
# focus_default     = last
# spawn_position    = next
# warp_pointer      = 1

# Remove window border when bar is disabled and...
#   there is only one window in workspace
disable_border      = 1

# Bar settings (active)
bar_enabled         = 1
bar_font            = -*-terminus-medium-*-*-*-20-*-*-*-*-*-*-*
bar_at_bottom       = 0
clock_enabled       = 1
clock_format        = %a %Y-%m-%d %H:%M %Z
bar_border_width    = 1
bar_color[1]        = black
bar_action          = ~/bin/baraction.sh

# Urgency settings
urgent_enabled      = 1
urgent_collapse     = 1

# Validated default programs:
program[lock]       = slock
program[term]       = sakura
program[menu]       = rofi -combi-modi window,drun,run -show combi -modi combi
# program[menu]       = dmenu_run $dmenu_bottom -fn $bar_font -nb $bar_color -nf $bar_font_color -sb $bar_border -sf $bar_color

# Window Decoration
border_width            = 2
color_focus             = red
color_focus_maximized   = yellow
color_unfocus           = rgb:88/88/88
color_unfocus_maximized = rgb:88/88/00
tile_gap                = 0
region_padding          = 2

